name: Action Server PYPI Release
permissions:
  contents: read
  id-token: write
'on':
  push:
    tags:
    - sema4ai-action_server-*
    branches:
    - '*-beta'
defaults:
  run:
    working-directory: ./action_server
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        name:
        - ubuntu-py3.12.12
        include:
        - name: ubuntu-py3.12.12
          python: 3.12.12
          os: ubuntu-22.04
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v5
    - name: Install uv and Python ${{ matrix.python }}
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        python-version: ${{ matrix.python }}
    - name: Install project (uv sync --locked)
      if: contains(matrix.name, '-devmode') == false
      run: uv sync --locked
      env:
        ACTION_SERVER_SKIP_DOWNLOAD_IN_BUILD: 'true'
    - name: Install project with workspace (uv sync --locked --all-packages)
      if: contains(matrix.name, '-devmode')
      run: uv sync --locked --all-packages
      env:
        ACTION_SERVER_SKIP_DOWNLOAD_IN_BUILD: 'true'
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        registry-url: https://npm.pkg.github.com
        scope: '@robocorp'
    - name: Check tag version
      run: uv run check-tag-version
      if: ${{ !endsWith(github.ref_name, '-beta') }}
    - name: Build frontend
      run: uv run build-frontend
      env:
        CI: true
        NODE_AUTH_TOKEN: ${{ secrets.GH_PAT_READ_PACKAGES }}
    - name: Build OAuth2 config
      run: uv run build-oauth2-config
      env:
        GH_TOKEN: ${{ secrets.GH_PAT_GHA_TO_ANOTHER_REPO }}
    - name: Build sdist
      run: '

        # Make sure that we have no binaries present when doing the build.

        rm src/sema4ai/bin/rcc* -f

        # Just sdist here, wheels are built in the manylinux job.

        uv build --sdist

        '
      env:
        CI: true
        NODE_AUTH_TOKEN: ${{ secrets.GH_PAT_READ_PACKAGES }}
        GH_TOKEN: ${{ secrets.GH_PAT_GHA_TO_ANOTHER_REPO }}
        ACTION_SERVER_SKIP_DOWNLOAD_IN_BUILD: true
    - name: 'Upload artifact: action_server/dist/*'
      uses: actions/upload-artifact@v4
      with:
        name: action-server-dist
        path: action_server/dist/*
    - name: Upload to PyPI
      run: uv publish
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN_SEMA4AI_ACTION_SERVER }}
      if: ${{ !endsWith(github.ref_name, '-beta') }}



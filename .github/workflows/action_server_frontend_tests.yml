name: Action Server Frontend tests

on:
  pull_request:
    branches:
      - "master"
    paths:
      - "action_server/frontend/**"
      - ".github/workflows/action_server_frontend_tests.yml"

defaults:
  run:
    working-directory: "./action_server/frontend"

jobs:
  action-server-frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 20.x
        uses: actions/setup-node@master
        with:
          node-version: 20.x
          registry-url: "https://npm.pkg.github.com"
          scope: "@robocorp"
      - uses: listendev/action@v0.12
        with: 
          jwt: ${{ secrets.LS }}
          ci: only
      - name: Run Tests
        run: |
          npm ci
          npm run build
          npm run test:lint
          npm run test:types
          npm run test:prettier
          npm run test
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.GH_PAT_READ_PACKAGES }}

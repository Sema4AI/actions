name: Action Server MANYLINUX Release
'on':
  push:
    tags:
    - sema4ai-action_server-*
    branches:
    - '*-beta'
defaults:
  run:
    working-directory: ./action_server
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
        - ubuntu-22.04
        - windows-2019
        - macos-15
        include:
        - os: ubuntu-22.04
          python: '3.12'
        - os: windows-2019
          python: '3.12'
        - os: macos-15
          python: '3.12'
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v3
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    - name: Install Python 3.12
      run: uv python install 3.12
    - name: Check tag version
      run: uv run --no-project --python ${{ matrix.python }} poetry run inv check-tag-version
      if: ${{ !endsWith(github.ref_name, '-beta') }}
    - name: Install devutils requirements
      run: 'uv run --no-project --python ${{ matrix.python }}  python -m pip install
        --break-system-packages -r ../devutils/requirements.txt

        uv run --no-project --python ${{ matrix.python }}  python -m pip install --break-system-packages
        cibuildwheel==2.23.1 twine'
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        registry-url: https://npm.pkg.github.com
        scope: '@robocorp'
    - name: Build frontend
      run: uv run --no-project --python ${{ matrix.python }} inv build-frontend
      env:
        CI: true
        NODE_AUTH_TOKEN: ${{ secrets.GH_PAT_READ_PACKAGES }}
    - name: Build OAuth2 config
      run: uv run --no-project --python ${{ matrix.python }} inv build-oauth2-config
      env:
        GH_TOKEN: ${{ secrets.GH_PAT_GHA_TO_ANOTHER_REPO }}
    - name: Build wheels
      run: uv run --no-project --python ${{ matrix.python }}  python -m cibuildwheel
        --output-dir wheelhouse
      env:
        CIBW_SKIP: pp*
        CIBW_BUILD: cp312-*macos*arm64 cp313-*macos*arm64 cp312-*manylinux*x86_64
          cp313-*manylinux*x86_64 cp312-*win*amd64 cp313-*win*amd64
        CIBW_BUILD_VERBOSITY: 1
    - name: 'Upload artifact: action_server/wheelhouse/*'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ runner.os }}-wheels
        path: action_server/wheelhouse/*
    - name: Upload to PyPI .whl
      run: uv run --no-project --python ${{ matrix.python }} twine upload wheelhouse/*.whl
      if: ${{ !endsWith(github.ref_name, '-beta') }}
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN_SEMA4AI_ACTION_SERVER }}



metadata:
  action_package_version: '1'
  data:
    datasources:
    - created_table: churn
      defined_at:
        file: datasources.py
        line: 35
      description: Datasource which provides a table named 'churn' with customer churn
        data.
      engine: files
      file: customer-churn.csv
      name: files
    - defined_at:
        file: datasources.py
        line: 45
      description: Datasource which provides a project named `simple_data_package_v1`.
      engine: custom
      name: simple_data_package_v1
      setup_sql:
      - CREATE PROJECT IF NOT EXISTS simple_data_package_v1
    - defined_at:
        file: datasources.py
        line: 56
      description: Datasource which provides a project named `simple_data_package_v1`
        along with a table named `customer_churn_predictor`.
      engine: prediction:lightwood
      model_name: customer_churn_predictor
      name: simple_data_package_v1
      setup_sql:
      - "\n            CREATE MODEL IF NOT EXISTS simple_data_package_v1.customer_churn_predictor\n\
        \            FROM files\n            (SELECT * FROM churn)\n            PREDICT\
        \ Churn;\n    "
    - defined_at:
        file: datasources.py
        line: 7
      description: Datasource which provides a table named 'user_info' with information
        about users.
      engine: sqlite
      name: sqlite-test-db
  description: ''
  metadata_version: 3
  name: data_package
  secrets: {}
openapi.json:
  components:
    schemas:
      HTTPValidationError:
        properties:
          errors:
            items:
              $ref: '#/components/schemas/ValidationError'
            title: Errors
            type: array
        title: HTTPValidationError
        type: object
      ValidationError:
        properties:
          loc:
            items:
              anyOf:
              - type: string
              - type: integer
            title: Location
            type: array
          msg:
            title: Message
            type: string
          type:
            title: Error Type
            type: string
        required:
        - loc
        - msg
        - type
        title: ValidationError
        type: object
  info:
    title: Sema4.ai Action Server
    version: <removed-for-compare>
  openapi: 3.1.0
  paths:
    /api/actions/data-package/predict-churn/run:
      post:
        description: This is a simple query that joins the churn predictor with the
          churn data.
        operationId: predict_churn
        requestBody:
          content:
            application/json:
              schema:
                properties:
                  limit:
                    default: 10
                    description: The number of results to return.
                    title: Limit
                    type: integer
                type: object
          required: true
        responses:
          '200':
            content:
              application/json:
                schema:
                  description: A list of churn predictions.
                  properties:
                    results:
                      items:
                        properties:
                          churn:
                            title: Churn
                            type: boolean
                          contract:
                            title: Contract
                            type: string
                          customer_id:
                            title: Customer Id
                            type: string
                          monthly_charges:
                            title: Monthly Charges
                            type: number
                        required:
                        - customer_id
                        - contract
                        - monthly_charges
                        - churn
                        title: ChurnPredictionResult
                        type: object
                      title: Results
                      type: array
                  required:
                  - results
                  title: Response for Predict Churn
                  type: object
            description: Successful Response
          '422':
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/HTTPValidationError'
            description: Validation Error
        summary: Predict Churn
        x-operation-kind: predict
    /api/actions/data-package/query-userinfo/run:
      post:
        description: Query the user information for a user with the given name.
        operationId: query_userinfo
        requestBody:
          content:
            application/json:
              schema:
                properties:
                  name:
                    description: The name of the user to query.
                    title: Name
                    type: string
                required:
                - name
                type: object
          required: true
        responses:
          '200':
            content:
              application/json:
                schema:
                  description: The user information as a markdown table.
                  title: Response for Query Userinfo
                  type: string
            description: Successful Response
          '422':
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/HTTPValidationError'
            description: Validation Error
        summary: Query Userinfo
        x-operation-kind: query
  servers:
  - url: http://localhost:8080

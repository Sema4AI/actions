name: Action Package Example
description: Example Integrating pytest, ruff, isort and mypy
version: 0.0.1
spec-version: v55

dependencies:
  conda-forge:
    - python=3.11.11
    - uv=0.6.11
  pypi:
    - sema4ai-actions=1.3.8

packaging:
  exclude:
    - ./tests/** # tests don't need to be packaged
    - ./.git/**
    - ./.vscode/**
    - ./devdata/**
    - ./output/**
    - ./venv/**
    - ./.venv/**
    - ./.DS_store/**
    - ./**/*.pyc
    - ./**/*.zip

anything-else: is ignored

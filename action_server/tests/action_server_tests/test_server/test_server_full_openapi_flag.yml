components:
  schemas:
    Action:
      properties:
        action_package_id:
          title: Action Package Id
          type: string
        docs:
          title: Docs
          type: string
        enabled:
          default: true
          title: Enabled
          type: boolean
        file:
          title: File
          type: string
        id:
          title: Id
          type: string
        input_schema:
          title: Input Schema
          type: string
        is_consequential:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Is Consequential
        lineno:
          title: Lineno
          type: integer
        managed_params_schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Managed Params Schema
        name:
          title: Name
          type: string
        options:
          default: ''
          title: Options
          type: string
        output_schema:
          title: Output Schema
          type: string
      required:
      - id
      - action_package_id
      - name
      - docs
      - file
      - lineno
      - input_schema
      - output_schema
      title: Action
      type: object
    ActionPackageApi:
      properties:
        actions:
          items:
            $ref: '#/components/schemas/Action'
          title: Actions
          type: array
        id:
          title: Id
          type: string
        name:
          title: Name
          type: string
      required:
      - id
      - name
      - actions
      title: ActionPackageApi
      type: object
    ArtifactInfo:
      properties:
        name:
          title: Name
          type: string
        size_in_bytes:
          title: Size In Bytes
          type: integer
      required:
      - name
      - size_in_bytes
      title: ArtifactInfo
      type: object
    CreatedReferenceId:
      properties:
        reference_id:
          title: Reference Id
          type: string
      required:
      - reference_id
      title: CreatedReferenceId
      type: object
    HTTPValidationError:
      properties:
        errors:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Errors
          type: array
      title: HTTPValidationError
      type: object
    OAuth2StatusResponseForProvider:
      properties:
        access_token:
          anyOf:
          - type: string
          - type: 'null'
          title: Access Token
        expires_at:
          title: Expires At
          type: string
        metadata:
          anyOf:
          - type: object
          - type: 'null'
          title: Metadata
        scopes:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Scopes
      required:
      - scopes
      - expires_at
      - access_token
      - metadata
      title: OAuth2StatusResponseForProvider
      type: object
    Run:
      properties:
        action_id:
          title: Action Id
          type: string
        error_message:
          anyOf:
          - type: string
          - type: 'null'
          title: Error Message
        id:
          title: Id
          type: string
        inputs:
          title: Inputs
          type: string
        numbered_id:
          title: Numbered Id
          type: integer
        relative_artifacts_dir:
          title: Relative Artifacts Dir
          type: string
        request_id:
          default: ''
          title: Request Id
          type: string
        result:
          anyOf:
          - type: string
          - type: 'null'
          title: Result
        run_time:
          anyOf:
          - type: number
          - type: 'null'
          title: Run Time
        start_time:
          title: Start Time
          type: string
        status:
          title: Status
          type: integer
      required:
      - id
      - status
      - action_id
      - start_time
      - run_time
      - inputs
      - result
      - error_message
      - relative_artifacts_dir
      - numbered_id
      title: Run
      type: object
    RunIdFromRequestId:
      properties:
        run_id:
          title: Run Id
          type: string
      required:
      - run_id
      title: RunIdFromRequestId
      type: object
    SetSecretData:
      properties:
        data:
          title: Data
          type: string
      required:
      - data
      title: SetSecretData
      type: object
    StatusResponseModel:
      properties:
        error_message:
          anyOf:
          - type: string
          - type: 'null'
          default: ''
          title: Error Message
        success:
          title: Success
          type: boolean
      required:
      - success
      title: StatusResponseModel
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  title: Sema4.ai Action Server
  version: <removed-for-compare>
openapi: 3.1.0
paths:
  /:
    get:
      operationId: serve_index__get
      responses:
        '200':
          content:
            text/html:
              schema:
                type: string
          description: Successful Response
      summary: Serve Index
  /actions/{full_path}:
    get:
      operationId: serve_index_actions__full_path__get
      responses:
        '200':
          content:
            text/html:
              schema:
                type: string
          description: Successful Response
      summary: Serve Index
  /api/actionPackages:
    get:
      operationId: list_action_packages_api_actionPackages_get
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ActionPackageApi'
                title: Response List Action Packages Api Actionpackages Get
                type: array
          description: Successful Response
      summary: List Action Packages
  /api/runs:
    get:
      operationId: list_runs_api_runs_get
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Run'
                title: Response List Runs Api Runs Get
                type: array
          description: Successful Response
      summary: List Runs
  /api/runs/run-id-from-request-id/{request_id}:
    get:
      description: Returns the run id associated with the request id.
      operationId: run_id_from_request_id_api_runs_run_id_from_request_id__request_id__get
      parameters:
      - in: path
        name: request_id
        required: true
        schema:
          title: Request ID
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunIdFromRequestId'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Run Id From Request Id
  /api/runs/{run_id}:
    get:
      operationId: show_run_api_runs__run_id__get
      parameters:
      - in: path
        name: run_id
        required: true
        schema:
          title: ID for run
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Show Run
  /api/runs/{run_id}/artifacts:
    get:
      operationId: get_run_artifacts_api_runs__run_id__artifacts_get
      parameters:
      - in: path
        name: run_id
        required: true
        schema:
          title: ID for run
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                description: 'Provides a list with the artifacts available

                  for a given run (i.e.: [{''name'': ''__action_server_output.txt'',
                  ''size_in_bytes'': 22}])

                  '
                items:
                  $ref: '#/components/schemas/ArtifactInfo'
                title: Response Get Run Artifacts Api Runs  Run Id  Artifacts Get
                type: array
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Run Artifacts
  /api/runs/{run_id}/artifacts/binary-content:
    get:
      operationId: get_run_artifact_binary_api_runs__run_id__artifacts_binary_content_get
      parameters:
      - in: path
        name: run_id
        required: true
        schema:
          title: ID for run
          type: string
      - in: query
        name: artifact_name
        required: true
        schema:
          title: Artifact name for which the content should be gotten.
          type: string
      responses:
        '200':
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Run Artifact Binary
  /api/runs/{run_id}/artifacts/text-content:
    get:
      operationId: get_run_artifact_text_api_runs__run_id__artifacts_text_content_get
      parameters:
      - in: path
        name: run_id
        required: true
        schema:
          title: ID for run
          type: string
      - in: query
        name: artifact_names
        required: false
        schema:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Artifact names for which the content should be gotten.
      - in: query
        name: artifact_name_regexp
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: A regexp to match artifact names.
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                title: Response Get Run Artifact Text Api Runs  Run Id  Artifacts
                  Text Content Get
                type: object
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Run Artifact Text
  /api/runs/{run_id}/cancel:
    post:
      description: "Cancels a running action.\n\nReturns:\n    True if the run was\
        \ canceled, False otherwise (if the run was not running)."
      operationId: cancel_run_api_runs__run_id__cancel_post
      parameters:
      - in: path
        name: run_id
        required: true
        schema:
          title: ID for run
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                enum:
                - cancelled
                - not-running
                title: Response Cancel Run Api Runs  Run Id  Cancel Post
                type: string
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Cancel Run
  /api/runs/{run_id}/log.html:
    get:
      operationId: get_run_log_html_api_runs__run_id__log_html_get
      parameters:
      - in: path
        name: run_id
        required: true
        schema:
          title: ID for run
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Run Log Html
  /api/secrets:
    post:
      description: "API to set secrets in memory which will later be passed on to\
        \ actions when they're run\n(those are later passed using the x-action-context\
        \ -- it's meant to be\nused in cases where a process is managing the action\
        \ server but is not intercepting\nrequests to set the x-action-context as\
        \ would be needed to set the secrets).\n\nArgs:\n    data: The data to be\
        \ set as secrets. Note that it's expected to be passed in the\n    same way\
        \ that the x-action-context is passed (note that it can be encrypted or not).\n\
        \nreturns:\n    'ok' string if it worked (if it didn't work an exception is\
        \ thrown with an error message)."
      operationId: set_secrets_api_secrets_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetSecretData'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                title: Response Set Secrets Api Secrets Post
                type: string
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Set Secrets
  /config:
    get:
      operationId: serve_config_config_get
      responses:
        '200':
          content:
            application/json:
              schema:
                title: Response Serve Config Config Get
                type: object
          description: Successful Response
      summary: Serve Config
  /oauth2/create-reference-id:
    get:
      description: 'Creates a new reference ID (using this reference it''s later possible

        to obtain the access_token and query the state of the OAuth2 authentication).'
      operationId: create_reference_id_oauth2_create_reference_id_get
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedReferenceId'
          description: Successful Response
      summary: Create Reference Id
  /oauth2/login:
    get:
      description: "Args:\n    provider: The provider (google, github, etc)\n    scopes:\
        \ A space-separated list of scopes requested.\n    reference_id: If given\
        \ the authentication info will later on be accessible through\n        the\
        \ given `reference_id`"
      operationId: oauth2_login_oauth2_login_get
      parameters:
      - in: query
        name: provider
        required: true
        schema:
          title: Provider
          type: string
      - in: query
        name: scopes
        required: true
        schema:
          title: Scopes
          type: string
      - in: query
        name: reference_id
        required: false
        schema:
          default: ''
          title: Reference Id
          type: string
      - in: query
        name: callback_url
        required: false
        schema:
          default: ''
          title: Callback Url
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Oauth2 Login
  /oauth2/logout:
    get:
      operationId: oauth2_logout_oauth2_logout_get
      parameters:
      - in: query
        name: provider
        required: true
        schema:
          title: Provider
          type: string
      - in: query
        name: reference_id
        required: false
        schema:
          default: ''
          title: Reference Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponseModel'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Oauth2 Logout
  /oauth2/status:
    get:
      description: 'Collects the current status for the OAuth2 (either for the

        current session or the passed `reference_id`).'
      operationId: oauth2_status_oauth2_status_get
      parameters:
      - in: query
        name: reference_id
        required: false
        schema:
          default: ''
          title: Reference Id
          type: string
      - in: query
        name: refresh_tokens
        required: false
        schema:
          default: false
          title: Refresh Tokens
          type: boolean
      - in: query
        name: force_refresh
        required: false
        schema:
          default: false
          title: Force Refresh
          type: boolean
      - in: query
        name: provide_access_token
        required: false
        schema:
          default: false
          title: Provide Access Token
          type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/OAuth2StatusResponseForProvider'
                title: Response Oauth2 Status Oauth2 Status Get
                type: object
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Oauth2 Status
  /runs/{full_path}:
    get:
      operationId: serve_index_runs__full_path__get
      responses:
        '200':
          content:
            text/html:
              schema:
                type: string
          description: Successful Response
      summary: Serve Index
  /sema4ai/oauth2:
    get:
      description: 'Callback that should''ve been registered in the OAuth2 callback
        to

        complete the authentication flow.'
      operationId: oauth2_redirect_sema4ai_oauth2_get
      parameters:
      - in: query
        name: state
        required: false
        schema:
          default: ''
          title: State
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Oauth2 Redirect
servers:
- url: http://localhost:0

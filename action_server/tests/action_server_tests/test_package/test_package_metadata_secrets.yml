metadata:
  description: ''
  name: pack_secrets
  secrets:
    /api/actions/pack-secrets/hello-greeting/run:
      action: hello_greeting
      actionPackage: pack_secrets
      secrets:
        private_info:
          type: Secret
openapi.json:
  components:
    schemas:
      HTTPValidationError:
        properties:
          errors:
            items:
              $ref: '#/components/schemas/ValidationError'
            title: Errors
            type: array
        title: HTTPValidationError
        type: object
      ValidationError:
        properties:
          loc:
            items:
              anyOf:
              - type: string
              - type: integer
            title: Location
            type: array
          msg:
            title: Message
            type: string
          type:
            title: Error Type
            type: string
        required:
        - loc
        - msg
        - type
        title: ValidationError
        type: object
  info:
    title: Sema4.ai Action Server
    version: 0.1.0
  openapi: 3.1.0
  paths:
    /api/actions/pack-secrets/hello-greeting/run:
      post:
        description: Provides a greeting for a person.
        operationId: hello_greeting
        requestBody:
          content:
            application/json:
              schema:
                properties:
                  name:
                    description: The name of the person to greet.
                    title: Name
                    type: string
                required:
                - name
                type: object
          required: true
        responses:
          '200':
            content:
              application/json:
                schema:
                  description: The greeting for the person.
                  title: Response for Display hello greeting
                  type: string
            description: Successful Response
          '422':
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/HTTPValidationError'
            description: Validation Error
        summary: Display hello greeting
  servers:
  - url: http://localhost:8080
